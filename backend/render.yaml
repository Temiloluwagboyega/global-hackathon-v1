services:
  - type: web
    name: disaster-response-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn disaster_response.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: disaster-response-api.onrender.com
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_NAME
        value: disaster_response
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      - key: FILE_UPLOAD_MAX_MEMORY_SIZE
        value: 10485760
      - key: DATA_UPLOAD_MAX_MEMORY_SIZE
        value: 10485760
