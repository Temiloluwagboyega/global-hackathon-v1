services:
  - type: web
    name: disaster-response-api
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate --fake && python manage.py collectstatic --noinput && gunicorn disaster_response.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: disaster-report-map.onrender.com
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_NAME
        value: disaster_response
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com,http://localhost:5173,http://localhost:3000
      - key: FILE_UPLOAD_MAX_MEMORY_SIZE
        value: "10485760"
      - key: DATA_UPLOAD_MAX_MEMORY_SIZE
        value: "10485760"
